<!DOCTYPE html>
<html>
<head>
    <title>My Dynamic Page</title>

    <script type = "text/javascript">
    
    function displayInput() 
    {
        var testInput = document.getElementById("name").value; // 'name'이라는 아이디에 들어오는 value를 testInput에 할당
        // 자바스크립트는 변수를 만들때 'var'를 붙여줘야함

        if (testInput.length == 0)
        {
            document.getElementById("para").innerHTML = "Hey, you didint type anything !";

        }
        else
        {
            document.getElementById("para").innerHTML = testInput;

        }
    }
    </script>
</head>
<body>
    <h1> Let's see a button</h1>
    <input id = "name" type = "text"/>
    <button onclick ="displayInput();">Color it</button>
<p id = "para" style = "color : tomato ;"></p>  <!-- element -->
</body>
</html>
